    <main class="form-signin w-100 m-auto">
    <form class="needs-validation" novalidate onsubmit="ingresar()">
      <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

      <div class="form-floating">
        <div class="input-group has-validation"></div>
          <input type="text" required class="form-control" id="floatingInput" placeholder="Usuario">
          <div class="invalid-feedback">
            Usuario inválido o no encontrado
          </div>
          <label for="floatingInput">Usuario</label>
        </div>
      </div>

      <div class="form-floating">
        <div class="input-group has-validation"></div>
        <input type="password" required class="form-control" id="floatingPassword" placeholder="Contraseña">
          <div class="invalid-feedback">
            Contraseña inválida o incorrecta
          </div>
          <label for="floatingPassword">Contraseña</label>
        </div>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
      <a class="btn btn-secondary w-100 py-2" style="margin-top: 10px;" href="../registro/index.html">Registrarse</a>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
      
      <!--<button onclick="priiint()">Ver usuarios en consola</button>-->
    </form>
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()
    </script>
